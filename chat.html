<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/chat.css">
</head>

<body>

  <header>
    <h1>Chat with <span id="name">Tom</span></h1>
    <div class="link-list">
      <a href="/friends.html">	&lt; Back</a> |
      <a href="/profile.html">Profile</a> |
      <a href="/friends.html" id="remove-friend">Remove Friend</a>
    </div>
  </header>

  <main>
    <div id="chat">
      <p class="message">
        <span class="name">Tom</span>
        <span class="content">Hallo, Welt!</span>
      </p>

      <p class="message">
        <span class="name">Jerry</span>
        <span class="content">Wie gehts?</span>
      </p>

      <form action="" id='msg-form'>
        <input type="text" placeholder="New Message" id='msg-input'>
        <input type="submit" value="Send" id='msg-send'>
      </form>
    </div>
  </main>

</body>
</html>
